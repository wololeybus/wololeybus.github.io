<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İYTE GPA Asistanı - Giriş</title>
    <style>
        :root {
            --iyte-red: #b30000;
            --text-color: #2c3e50;
            --bg-color: #f4f6f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-top: 5px solid var(--iyte-red);
        }

        h1 { color: var(--iyte-red); margin-bottom: 5px; }
        p.subtitle { color: #7f8c8d; font-size: 0.9rem; margin-top: 0; }

        .form-grid {
            display: grid;
            gap: 15px;
            margin-top: 30px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background-color: #fff;
        }

        input[type="text"] {
            text-align: center;
            letter-spacing: 1px;
            font-weight: bold;
        }

        input[type="text"]:focus, select:focus {
            border-color: var(--iyte-red);
            outline: none;
        }

        button {
            background-color: var(--iyte-red);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover { background-color: #900000; }

        .error-msg {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            background: #fadbd8;
            padding: 10px;
            border-radius: 5px;
        }
        
        .hint { font-size: 0.75rem; color: #95a5a6; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>İYTE GPA Asistanı</h1>
        <p class="subtitle">Not ortalamanızı hızlıca hesaplayın</p>
        
        <div class="form-grid">
            
            <div>
                <label for="studentId">Öğrenci Numarası</label>
                <input type="text" id="studentId" placeholder="Örn: 310101016" maxlength="9" inputmode="numeric">
                <div class="hint">9 haneli okul numaranız</div>
            </div>

            <button onclick="routeUser()">Hesaplamaya Başla</button>
            <div id="errorMsg" class="error-msg"></div>
        </div>
    </div>

    <script>
        // Enter tuşunda formun beklenmedik submit davranışını engelle ve routeUser çağır
        document.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                routeUser();
            }
        });

        function getCurrentSemester() {
            // Otomatik dönem tahmini:
            // - Güz (1): Eylül(9)-Aralık(12) ve Ocak(1)
            // - Bahar (2): Şubat(2)-Haziran(6)
            // - Yaz (0): Temmuz(7)-Ağustos(8)
            const month = new Date().getMonth() + 1; // 1-12
            if (month >= 9 || month === 1) return '1';
            if (month >= 2 && month <= 6) return '2';
            return '0';
        }

        function routeUser() {
            const idInput = document.getElementById('studentId');
            const errorDiv = document.getElementById('errorMsg');
            const id = idInput.value.trim();
            const semester = getCurrentSemester();

            // 1. Doğrulama: sadece rakamlardan oluşan 9 haneli kontrolü
            if (!/^\d{9}$/.test(id)) {
                errorDiv.innerText = "Lütfen geçerli, 9 haneli bir öğrenci numarası giriniz.";
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';

            // 2. YIL HESAPLAMA (Örn: 31 -> 2023)
            const yearPrefix = parseInt(id.substring(0, 2), 10);
            const entryYear = 1992 + yearPrefix; // 1992 + 31 = 2023

            // --- DEĞİŞİKLİK BURADA BAŞLIYOR ---
            
            // Müfredat Yılı Mantığı:
            // Eğer giriş yılı 2018 ile 2021 (dahil) arasındaysa, hepsini 2018 dosyasına yönlendir.
            let fileYear = entryYear;

            if (entryYear >= 2018 && entryYear <= 2021) {
                fileYear = 2018;
            }
            
            // --- DEĞİŞİKLİK BURADA BİTİYOR ---

            // 3. BÖLÜM KODU (Örn: 101)
            const deptCode = id.substring(3, 6);

            // 4. BÖLÜM İSİMLENDİRMESİ
            const deptMap = {
                "101": "phys",
                "104": "mbg",
                "103": "math",
                "102": "chem",
                "105": "photonics",
                "201": "cse",
                "202": "chemeng",
                "203": "mm",
                "204": "ceng",
                "205": "feng",
                "206": "ece",
                "208": "materialsc",
                "209": "energy",
                "210": "bioeng",
                "211": "Env",
                "303": "endes",
                "301": "arch",
                "302": "urp"
            };

            const deptName = deptMap[deptCode];

            if (!deptName) {
                errorDiv.innerText = `Bölüm kodu (${deptCode}) tanımlanamadı.`;
                errorDiv.style.display = 'block';
                return;
            }

            // 5. DOSYA İSMİNİ OLUŞTURMA
            // 'entryYear' yerine yukarıda hesapladığımız 'fileYear' kullanıyoruz
            const targetFile = `${fileYear}_${deptName}.html`;

            // Yönlendirme (ID ve Dönem bilgisini de taşıyoruz)
            window.location.href = `${targetFile}?id=${id}&sem=${encodeURIComponent(semester)}`;
        }
    </script>
</body>
</html>
