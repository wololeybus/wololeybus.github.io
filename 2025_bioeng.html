    window.calculateGPA = function() {
        let totalPoints = 0, totalCredits = 0, semesterData = {};
        let courseGrades = {}; 
        let stats = { filledCount: 0, gradeCounts: {} };
        Object.keys(grades).forEach(g => stats.gradeCounts[g] = 0);
        
        const rows = document.getElementById('gpaForm').querySelectorAll('tbody tr');
        rows.forEach(row => {
            const crIn = row.querySelector('.credit-input');
            const grSel = row.querySelector('.grade-select');
            
            let code = "";
            const staticCode = row.querySelector('.c-code');
            const dynamicCode = row.querySelector('input[placeholder="Kod"]');
            if(staticCode) code = staticCode.innerText.trim();
            else if(dynamicCode) code = dynamicCode.value.trim().toUpperCase();

            if(code && grSel) courseGrades[code] = grSel.value;

            const semId = row.closest('.semester-block').id;
            if(!semesterData[semId]) semesterData[semId] = {pts:0, cr:0};

            if (crIn && grSel) {
                const credit = parseFloat(crIn.value);
                const grade = grSel.value;
                if (grade && grade !== "" && !isNaN(credit) && credit > 0) {
                    const pts = credit * grades[grade];
                    totalPoints += pts; totalCredits += credit;
                    semesterData[semId].pts += pts; semesterData[semId].cr += credit;
                    stats.filledCount++;
                    if(stats.gradeCounts[grade] !== undefined) stats.gradeCounts[grade]++;
                }
            }
        });

        const gpa = totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : "0.00";
        document.getElementById('gpaResult').innerText = gpa;
        document.getElementById('totalCredits').innerText = totalCredits;
        
        for(const [id, data] of Object.entries(semesterData)) {
            const spa = data.cr > 0 ? (data.pts / data.cr).toFixed(2) : "0.00";
            const badge = document.getElementById(id + '-spa');
            if(badge) badge.innerText = spa;
        }

        updateStatus(parseFloat(gpa));
        checkPrerequisites(courseGrades);
        updateRegulations(parseFloat(gpa));
        updateStatsPanel(stats);
        saveData();
    }

    window.autoFillTarget = function() {
        const targetStr = document.getElementById('targetGPA').value;
        if(!targetStr) { alert("LÃ¼tfen bir hedef ortalama girin."); return; }
        const targetGPA = parseFloat(targetStr);
        let currentPoints = 0, currentCredits = 0, emptyCourses = [];
        document.querySelectorAll('tbody tr').forEach(row => {
            const crIn = row.querySelector('.credit-input'), grSel = row.querySelector('.grade-select');
            if(crIn && grSel) {
                const cr = parseFloat(crIn.value);
                if(!isNaN(cr) && cr > 0) {
                    if(grSel.value !== "") { currentPoints += cr * grades[grSel.value]; currentCredits += cr; }
                    else { emptyCourses.push({ el: grSel, cr: cr, gradeIndex: 0 }); }
                }
            }
        });
        if(emptyCourses.length === 0) { alert("BoÅŸ ders yok."); return; }
        
        saveHistorySnapshot();
        let neededTotalCredits = currentCredits, neededTotalPoints = currentPoints;
        emptyCourses.forEach(c => { neededTotalCredits += c.cr; neededTotalPoints += c.cr * grades[gradeKeys[0]]; });
        
        const targetTotalPoints = targetGPA * neededTotalCredits;
        let maxPoints = currentPoints;
        emptyCourses.forEach(c => maxPoints += c.cr * 4.0);
        
        if (targetTotalPoints > maxPoints) {
            const maxPossibleGPA = (maxPoints / neededTotalCredits).toFixed(2);
            document.getElementById('targetResult').innerHTML = `<span style='color:#e67e22'>Maksimum potansiyel: <b>${maxPossibleGPA}</b></span>`;
             emptyCourses.forEach(c => c.el.value = "AA");
             calculateGPA();
             document.getElementById('btnUndo').style.display = 'block';
             return;
        }

        if(neededTotalPoints >= targetTotalPoints) {
            emptyCourses.forEach(c => c.el.value = gradeKeys[0]);
        } else {
            let iter = 0;
            while(neededTotalPoints < targetTotalPoints && iter < 1000) {
                let bestCandidate = null, minIndex = 99;
                for(let i=0; i<emptyCourses.length; i++) {
                    if(emptyCourses[i].gradeIndex < gradeKeys.length - 1 && emptyCourses[i].gradeIndex < minIndex) {
                        minIndex = emptyCourses[i].gradeIndex; bestCandidate = emptyCourses[i];
                    }
                }
                if(!bestCandidate) break;
                const oldGrade = gradeKeys[bestCandidate.gradeIndex];
                const newGrade = gradeKeys[bestCandidate.gradeIndex + 1];
                neededTotalPoints -= bestCandidate.cr * grades[oldGrade];
                neededTotalPoints += bestCandidate.cr * grades[newGrade];
                bestCandidate.gradeIndex++; iter++;
            }
            emptyCourses.forEach(c => c.el.value = gradeKeys[c.gradeIndex]);
        }
        calculateGPA();
        document.getElementById('btnUndo').style.display = 'block';
    }
